<header class="masthead">
  <h1 class="masthead-title">
    <a href="{{ site.baseurl | append: '/' }}">{{ site.title }}<span>&#39;s blog</span></a>
  </h1>
  <nav class="masthead-nav">
    {%- for page in site.pages -%}
      <a href="{{site.baseurl}}{{ page.url }}">{{ page.title }}</a>
    {%- endfor -%}
  </nav>
</header>
